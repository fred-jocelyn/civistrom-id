; ═══════════════════════════════════════════
; CIVISTROM ID — PHP-FPM Pool
; ═══════════════════════════════════════════

[id]

user = www-data
group = www-data

listen = /run/php/php8.4-fpm-id.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process manager — allégé (pas de BDD, pas de sessions)
pm = dynamic
pm.max_children = 5
pm.start_servers = 1
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 500

; Limites
php_admin_value[memory_limit] = 32M
php_admin_value[max_execution_time] = 15
php_admin_value[upload_max_filesize] = 1M
php_admin_value[post_max_size] = 1M

; Error logging
php_admin_value[error_log] = /var/log/php-fpm/id-error.log
php_admin_flag[log_errors] = on
php_admin_flag[display_errors] = off

; OPcache (production)
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.validate_timestamps] = 0
php_admin_value[opcache.revalidate_freq] = 0
