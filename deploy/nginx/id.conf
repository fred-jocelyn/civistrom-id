# ═══════════════════════════════════════════
# CIVISTROM ID — Nginx vhost (id.civistrom.ai)
# ═══════════════════════════════════════════

server {
    listen 80;
    listen [::]:80;
    server_name id.civistrom.ai;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name id.civistrom.ai;

    # Document root = public/
    root /var/www/civistrom-id/public;
    index index.php;

    # SSL (géré par certbot)
    ssl_certificate /etc/letsencrypt/live/id.civistrom.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/id.civistrom.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(self), microphone=()" always;

    # Taille max upload
    client_max_body_size 1M;

    # Bloquer l'accès aux fichiers sensibles
    location ~ /\.env { deny all; return 403; }
    location ~ /\.git { deny all; return 403; }
    location ^~ /core/ { deny all; return 403; }
    location ^~ /config/ { deny all; return 403; }
    location ^~ /storage/ { deny all; return 403; }
    location ^~ /views/ { deny all; return 403; }
    location ^~ /deploy/ { deny all; return 403; }
    location ^~ /tests/ { deny all; return 403; }

    # Assets statiques — cache long
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Service Worker — pas de cache
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Service-Worker-Allowed "/";
        try_files $uri =404;
    }

    # Manifest — cache court
    location = /manifest.json {
        add_header Cache-Control "public, max-age=3600";
        try_files $uri =404;
    }

    # PHP
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/run/php/php8.4-fpm-id.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 30s;
    }

    # Logs
    access_log /var/log/nginx/id.civistrom.ai-access.log;
    error_log /var/log/nginx/id.civistrom.ai-error.log;
}
